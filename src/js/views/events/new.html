<section class="plumberPage">
  <section class="outside-container">
    <h1 class="events">Events New</h1>
    <!-- {{ eventsNew.event }} -->
    <form ng-submit="eventsNew.submit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" ng-model="eventsNew.event.title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="title">Starting Date:</label>
        <input class="form-control" type="date" name="startsAt" ng-model="eventsNew.event.startsAt" placeholder="Starting Date">
      </div>
      <div class="form-group">
        <label for="title">Ending Date:</label>
        <input class="form-control" type="date" name="endsAt" ng-model="eventsNew.event.endsAt" placeholder="Ending Date">
      </div>
      <button class="btn btn-success" id="eventsButton">Book</button>
    </form>
  </section>
</section>

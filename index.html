<!DOCTYPE html>
<html ng-app="PlumberApp">
<head>
  <meta charset="utf-8">
  <title>Plumber Frontend</title>
  <script type="text/javascript" src="/js/app.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <base href="/" />
</head>
<body ng-controller="MainController as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Plumbers</a></li>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="usersShow({ id: main.user.id })">{{ main.user.username }}</a>
            </li>
            <li ng-hide="main.user">
              <a  class='nav-text' ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a class='nav-text' ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="usersIndex">Users</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' href="#" ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  cell-auto-open-disabled="true"

<main class="container" ui-view></main>


</body>
</html>

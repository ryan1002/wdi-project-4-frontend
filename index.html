<!DOCTYPE html>
<html ng-app="PlumberApp">
<head>
  <meta charset="utf-8">
  <title>Plumber Frontend</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/app.js"></script>
  <base href="/" />
</head>
<body ng-controller="MainController as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Plumbers</li></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="usersShow({ id: main.user.id })">{{ main.user.username }}</a>
            </li>
            <li ng-hide="main.user">
              <a  class='nav-text' ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a class='nav-text' ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="usersIndex">Users</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' href="#" ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main ui-view></main>
</body>
</html>
